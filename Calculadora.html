<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    /* Fondo general */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Contenedor principal */
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      margin-top: 5px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4facfe;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    strong {
      color: #2b7a78;
    }

    /* Animación */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>💪 Calculadora de IMC</h2>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

      if (!peso || !altura || altura <= 0) {
        document.getElementById("resultado").textContent = "⚠️ Por favor, ingrese valores válidos.";
        return;
      }

      const imc = peso / (altura * altura);
      let interpretacion = "";

      if (imc < 18.5) {
        interpretacion = "Bajo peso";
      } else if (imc < 25) {
        interpretacion = "Peso normal";
      } else if (imc < 30) {
        interpretacion = "Sobrepeso";
      } else {
        interpretacion = "Obesidad";
      }

      document.getElementById("resultado").innerHTML =
        `Tu IMC es: <strong>${imc.toFixed(2)}</strong><br>Interpretación: <strong>${interpretacion}</strong>`;
    }
  </script>
</body>
</html>
