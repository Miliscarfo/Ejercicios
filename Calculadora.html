<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a0c4ff, #bdb2ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      background-color: #3a0ca3;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    label {
      font-weight: 600;
    }

    input {
      margin: 8px 0;
      padding: 8px;
      width: 150px;
      border: 2px solid #3a0ca3;
      border-radius: 5px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #7209b7;
      box-shadow: 0 0 5px #7209b7;
    }

    button {
      background-color: #3a0ca3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #7209b7;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    strong {
      color: #3a0ca3;
    }
  </style>
</head>
<body>
  <h2>Calculadora de IMC</h2>

  <label>Peso (kg):</label><br>
  <input type="number" id="peso" step="0.1"><br><br>

  <label>Altura (m):</label><br>
  <input type="number" id="altura" step="0.01"><br><br>

  <button onclick="calcularIMC()">Calcular IMC</button>

  <p id="resultado"></p>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

      if (!peso || !altura || altura <= 0) {
        document.getElementById("resultado").textContent = "Por favor, ingrese valores válidos.";
        return;
      }

      const imc = peso / (altura * altura);
      let interpretacion = "";

      if (imc < 18.5) {
        interpretacion = "Bajo peso";
      } else if (imc < 25) {
        interpretacion = "Peso normal";
      } else if (imc < 30) {
        interpretacion = "Sobrepeso";
      } else {
        interpretacion = "Obesidad";
      }

      document.getElementById("resultado").innerHTML =
        `Tu IMC es: <strong>${imc.toFixed(2)}</strong><br>Interpretación: <strong>${interpretacion}</strong>`;
    }
  </script>
</body>
</html>
