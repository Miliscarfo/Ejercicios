<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio y Aprobación</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        button {
            background-color: #00b894;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #019875;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #dcdcdc;
        }
    </style>
</head>

<body>
    <h2>Verificar si aprueba</h2>
    <button onclick="verificarAprobacion()">Verificar</button>

    <footer>© 2025 - PromedioApp</footer>

    <script>
        function verificarAprobacion() {
            // Solicitar notas al usuario
            let n1 = Number(prompt("Ingrese la primera nota:"));
            let n2 = Number(prompt("Ingrese la segunda nota:"));
            let n3 = Number(prompt("Ingrese la tercera nota:"));

            // Calcular el promedio
            let promedio = (n1 + n2 + n3) / 3;

            // Verificar si aprueba o no
            if (promedio >= 6) {
                alert("✅ Aprobado con promedio: " + promedio.toFixed(2));
            } else {
                alert("❌ Desaprobado con promedio: " + promedio.toFixed(2));
            }
        }
    </script>
</body>
</html>
