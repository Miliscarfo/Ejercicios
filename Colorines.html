<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cambiar colores</title>
</head>
<body>
<h2>Cambiar colores</h2>
<button onclick="cambiarColor('red','white')">Rojo</button>
<button onclick="cambiarColor('blue','yellow')">Azul</button>
<button onclick="cambiarColor('green','black')">Verde</button>

<script>
function cambiarColor(fondo, texto) {
    document.body.style.backgroundColor = fondo;
    document.body.style.color = texto;
}
</script>
</body>
</html>
