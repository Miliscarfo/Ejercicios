<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Edad</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding-top: 120px;
        }

        h2 {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        button {
            background-color: #00b894;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #019875;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h2>Verificar edad</h2>
    <button onclick="verificarEdad()">Verificar edad</button>

    <footer>© 2025 - Verificador de Edad</footer>

    <script>
        function verificarEdad() {
            // Solicitar edad al usuario
            let edad = prompt("Ingrese su edad:");
            edad = Number(edad);

            // Validar entrada
            if (isNaN(edad) || edad <= 0) {
                alert("⚠️ Por favor, ingrese un número válido.");
            } else if (edad >= 18) {
                alert("✅ Acceso permitido. Mayor de edad.");
            } else {
                alert("❌ Acceso denegado. Menor de edad.");
            }
        }
    </script>
</body>
</html>
