<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de adivinanza</title>
</head>
<body>
<h2>Juego de adivinanza</h2>
<button onclick="jugar()">Jugar</button>

<script>
function jugar() {
    const numeroSecreto = 7;
    let intento = prompt("Adivina el número secreto (1-10):");
    if (Number(intento) === numeroSecreto) {
        alert("¡Acertaste!");
    } else {
        alert("No acertaste. El número era " + numeroSecreto);
    }
}
</script>
</body>
</html>
